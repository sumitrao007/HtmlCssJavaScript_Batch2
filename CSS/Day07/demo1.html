<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* apply css by tag name */

        h3{
            color: blueviolet;
        }

        /* apply css by class name */
        .myclass{
            font-style: italic;
            font-size: 32px;
        }

        /* apply css by ID */

        #mydiv{
            color: red;
            font-family: 'Courier New', Courier, monospace
        }


    </style>

</head>
<body>
    
    <h2 style="color: green;
               font-style: italic;">Apply Inline Css 
    </h2>

    <h3>Apply Internal css by HTML tag name </h3>

    <div class="myclass">
        Apply Internal css by class Name 
    </div> <br><br>

    <div id="mydiv">
        Apply Internal css by ID
    </div>



</body>
</html>
